<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="shortcut icon" type="text/css" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
	<title>Profile Card</title>
</head>
<body>
	<div class="container">
		<img class="top" src="./images/bg-pattern-top.svg">
		<img class="bottom" src="./images/bg-pattern-bottom.svg">
		<div class="card">
			<img src="./images/bg-pattern-card.svg">
			<img class="victor" src="./images/image-victor.jpg">
			<div class="details">
				<h1>Victor Crest <span>26</span></h1>
				<p>London</p>
			</div>
			<hr>
			<div class="social">
				<div class="social-info">
					<h1>80K</h1>
					<p>Followers</p>
				</div>
				<div class="social-info">
					<h1>803K</h1>
					<p>Likes</p>
				</div>
				<div class="social-info">
					<h1>1.4K</h1>
					<p>Photos</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
